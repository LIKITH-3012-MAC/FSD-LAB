<!DOCTYPE html>
<html>
<head>
<style>
  /* Elements with a 'title' attribute */
  [title] { border: 2px solid orange; }

  /* Input with a specific type */
  input[type="text"] { background-color: lightyellow; }

  /* Links that open in a new window */
  a[target="_blank"] { font-weight: bold; color: green; }
</style>
</head>
<body>
  <input type="text" value="Styled text box">
  <input type="password" value="Password">
  <br><br>
  <p title="I have a title">Hover over me to see my title.</p>
  <a href="#" target="_blank">I am a bold green link (Target Blank)</a>
</body>
</html>
