<!DOCTYPE html>
<html>
<head>
<style>
  .box-model-demo {
    /* 1. Content */
    width: 300px;
    background-color: lightblue;

    /* 2. Padding (Inside space) */
    padding: 25px;

    /* 3. Border (The edge) */
    border: 15px solid navy;

    /* 4. Margin (Outside space) */
    margin: 40px;
  }
</style>
</head>
<body>
  <div class="box-model-demo">
    <strong>Content</strong><br>
    The padding is between me and the border. The margin pushes other things away from my border.
  </div>
</body>
</html>
