<!DOCTYPE html>
<html>
<head>
<style>
  body { height: 2000px; margin: 0; } /* Height for scrolling */

  body::before {
    content: "";
    position: fixed;
    top: 50%; left: 50%;
    width: 300px; height: 300px;
    background: url('https://via.placeholder.com/150') no-repeat center;
    /* Tilt it horizontally (rotate) and center it */
    transform: translate(-50%, -50%) rotate(15deg);
    z-index: -1; /* Keep it behind text */
    opacity: 0.5;
  }
</style>
</head>
<body>
  <h1>Scroll Down</h1>
  <p>The image behind this text is fixed, centered, and tilted.</p>
</body>
</html>
