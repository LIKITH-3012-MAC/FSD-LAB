<!DOCTYPE html>
<html>
<body>
    <h2>JS Output Demo</h2>
    <p id="demo"></p>

    <script>
        // 1. InnerHTML
        document.getElementById("demo").innerHTML = "Output via innerHTML";//idhi em chepthundhi ante,//id="demo" ane element ni select chesi, a element lo "Output via innerHTML" ane text ni display chesthundi.
        //document.getElementById("demo") -> id="demo" ane element ni select chesthundi.then, .innerHTML = "Output via innerHTML" -> a element lo "Output via innerHTML" ane text ni display chesthundi.
        // 2. Alert
        window.alert("Output via Alert Box");

        // 3. Console
        console.log("Output via Console (Press cmd+option+j to see)");

        // 4. Document Write
        document.write("Output via document.write (This will overwrite the entire document)");
    </script>
</body>
</html>
